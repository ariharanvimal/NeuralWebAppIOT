@if (messages) {
<ngx-gauge
  type="full"
  [value]="messages.temp"
  label="Temperature"
  append="deg Cel"
  [thick]="thickness"
  [animate]="true"
  [thresholds]="thresholdConfig"
>
</ngx-gauge>
<ngx-gauge
  type="arch"
  [value]="messages.hum"
  label="Humidity"
  append="%"
  [thick]="thickness"
  [animate]="true"
  [thresholds]="thresholdConfig"
>
</ngx-gauge>
}
